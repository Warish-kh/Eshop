<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Khan Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Khan Shop</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="products-page">
    <h1>Stationery Products</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/stationery/notebooks.jpeg" alt="Notebook">
        <h3>Notebook</h3>
        <p>$599</p>
        <button onclick="addToCart('Notebook', 5.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/stationery/pens.jpg" alt="Pen">
        <h3>Gel Pen (Pack of 5)</h3>
        <p>$349</p>
        <button onclick="addToCart('Gel Pen', 3.49)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/stationery/markers.jpeg" alt="Highlighter">
        <h3>Highlighter Set</h3>
        <p>$499</p>
        <button onclick="addToCart('Highlighter Set', 4.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/stationery/sticky-notes.jpeg" alt="Sticky Notes">
        <h3>Sticky Notes</h3>
        <p>$299</p>
        <button onclick="addToCart('Sticky Notes', 2.99)">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Shopify Bliss. All rights reserved.</p>
  </footer>
</body>
</html>
